<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Timer</title>
</head>

<body>
    <section>
        <div class="container">
          <div id="clock-box-input" class="show">
            <input type="text" class="hr" placeholder="00">
            <span>:</span>
            <input type="text" class="min" placeholder="00">
            <span>:</span>
            <input type="text" class="sec" placeholder="00">
          </div>
          <div id="clock-box-info" class="">
            <div class="hr">00</div>
            <span>:</span>
            <div class="min">00</div>
            <span>:</span>
            <div class="sec">00</div>
          </div>
        </div>
        <div class="container">
          <div id="config-box">
            <button class="start">START</button>
            <button class="stop show">STOP</button>
            <button class="resume">RESUME</button>
            <button class="end">END</button>
          </div>
        </div>
      </section>
      
      <!-- <div id="clockdiv"> 
          Days: <span class="days"></span><br> 
          Hours: <span class="hours"></span><br> 
          Minutes: <span class="minutes"></span><br> 
          Seconds: <span class="seconds"></span> 
      </div>  -->
</body>

<script src="script.js"></script>
</html>
